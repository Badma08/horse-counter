<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учет лошадей на ипподроме</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Учет лошадей на ипподроме</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Запустить обработку</button>
    </form>

    {% if result_image %}
    <div class="result">
        <p><b>Найдено лошадей:</b> {{ horse_count }}</p>
        <p><b>Время обработки:</b> {{ processing_time }} сек</p>
        <img src="{{ result_image }}">
    </div>
    {% endif %}

    <div class="links">
        <a href="/stats">Статистика</a> |
        <a href="/report">Excel-отчёт</a>
    </div>
</div>

</body>
</html>
